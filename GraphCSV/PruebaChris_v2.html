
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/ey.css">
<title>Análisis de asientos por importe y cantidad</title>
<style type="text/css">

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
/*
.x.axis path {
  display: none;
}*/

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1px;
}

</style>
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<h1><?= $baseName;?></h1>
<big>Análisis de asientos por cantidad y fecha</big>
<br />
<script>
var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 920 - margin.left - margin.right,
    height =  340 - margin.top - margin.bottom;
var parseDate = d3.time.format("%Y%m%d").parse;
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
var color = d3.scale.categoryEY();
var xAxis = d3.svg.axis().scale(x).orient("bottom");
var yAxis = d3.svg.axis().scale(y).orient("left");
var line = d3.svg.line().interpolate("basis").x(function(d) { return x(d.date); })
	.y(function(d) { return y(d.temperature); });
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	
			// function for the x grid lines
function make_x_axis() {
    return d3.svg.axis()
        .scale(x)
        .orient("bottom")
      //  .ticks(5)
};

// function for the y grid lines
function make_y_axis() {
  return d3.svg.axis()
      .scale(y)
      .orient("left")
  //    .ticks(5)
};
	

d3.csv("prueba_v3.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, temperature: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  // Draw the x Grid lines
  
   svg.append("g")
        .attr("class", "grid")
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_axis()
            .tickSize(-height, 0, 0)
            .tickFormat("")
        )

    // Draw the y Grid lines
    svg.append("g")            
        .attr("class", "grid")
        .call(make_y_axis()
            .tickSize(-width, 0, 0)
            .tickFormat("")
        )
  
  
  
 svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
	  .call(xAxis);




  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Cantidad en <?=nReadable($base);?>");

  var city = svg.selectAll(".city")
      .data(cities)
   .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });
svg.append("rect").attr("x", 700).attr("y", 0).attr("fill", "#808080").attr("width",13).attr("height",13).attr("stroke", "#black").attr("class", "EYlabel");
svg.append("rect").attr("x", 700).attr("y", 25).attr("fill", "#FFE600").attr("width",13).attr("height",13).attr("stroke","#808080").attr("class", "EYlabel");
svg.append("text").attr("x", 730 ).attr("y", 10 ).style("text-anchor", "start").text("Fecha Ingreso").attr("fill", "black");
svg.append("text").attr("x", 730 ).attr("y", 35 ).style("text-anchor", "start").text("Fecha Contable").attr("fill", "black");
});

</script>
</body>
</html>
