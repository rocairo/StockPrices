<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: #0066FF;
}

.bar:hover {
  fill: #009933;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: black;
}

</style>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("google_volume.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.volume; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height  + ")")
      .call(xAxis)
	  .selectAll("text")  
            .style("text-anchor", "end")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
	  .attr("font","12px")
      .attr("dy", ".71em")
	  .attr("font-weight","bold")
      .style("text-anchor", "end")
      .text("Volume in millions");
	
	svg.append("g")
        .attr("class", "x axis")
        .append("text")
        .attr("x", width+10)
        .attr("y", height)
		.attr("font","12px")
        .style("text-anchor", "left")
        .style("font-weight", "bold")
        .text("Day-Month");
	
   svg.append("text")
		.attr("x", 400)             
		.attr("y", 0)
		.attr("fill","black")
		.attr("text-anchor", "middle")  
		.attr("font-family", "sans-serif")
		.style("font-size", "12px") 
		.style("font-weight","bold")
		.style("text-decoration", "underline")
		.text("Volume of Shares Sold from October 2014 to January 2015 - Google");
	  
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.date); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.volume); })
      .attr("height", function(d) { return height - y(d.volume); });

});

function type(d) {
  d.volume = +d.volume;
  return d;
}

</script>
