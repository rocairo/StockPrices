<!DOCTYPE html>
<html lang="en">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Roboto2:bold,regular,italic,thin,light,bolditalic,black,medium&lang=en' rel='stylesheet' type='text/css'>

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Roboto2;
            font-size: 14px;
        }
      .grid .tick {
          stroke: lightgrey;
          stroke-opacity: 0.7;
          shape-rendering: crispEdges;
        }
    .grid path {
          stroke-width: 0;
        }
    </style>

</head>

<body>
  <svg height="15" width="700">
    <text x="20" y="12" fill="black" font-family="Roboto2" font-size="18px" font-weight = "bold">Stock Prices from May 2014 to April 2015</text>
	</svg>
	

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="600"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
                function InitChart() {
                    var google = [{
                        "price": "534",
                        "month": "1"
                    }, {
                        "price": "558",
                        "month": "2"
                    }, {
                        "price": "584",
                        "month": "3"
                    }, {
                        "price": "574",
                        "month": "4"
                    }, {
                        "price": "582",
                        "month": "5"
                    }, {
                        "price": "547",
                        "month": "6"
                    }, {
                        "price": "543",
                        "month": "7"
                    }, {
                        "price": "525",
                        "month": "8"
                    }, {
                        "price": "512",
                        "month": "9"
                    }, {
                        "price": "538",
                        "month": "10"
                    }, {
                        "price": "560",
                        "month": "11"
                    }, {
                        "price": "541",
                        "month": "12"
                    } 
                               ];
                    var yahoo = [{
                        "price": "35",
                        "month": "1"
                    }, {
                        "price": "35",
                        "month": "2"
                    }, {
                        "price": "35",
                        "month": "3"
                    }, {
                        "price": "37",
                        "month": "4"
                    }, {
                        "price": "41",
                        "month": "5"
                    }, {
                        "price": "41",
                        "month": "6"
                    }, {
                        "price": "50",
                        "month": "7"
                    }, {
                        "price": "50",
                        "month": "8"
                    }, {
                        "price": "48",
                        "month": "9"
                    }, {
                        "price": "44",
                        "month": "10"
                    }, {
                        "price": "44",
                        "month": "11"
                    }, {
                        "price": "44",
                        "month": "12"
                    }
                                ];
                  
				  
				 var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 600,
                        MARGINS = {
                            top: 20,
                            right: 50,
                            bottom: 20,
                            left: 30
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH -400 - MARGINS.right]).domain([1, 12]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom-10]).domain([0, 600]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");

						vis.append("text")
							.attr("x", 300)             
							.attr("y", 10)
							.attr("fill","black")
							.attr("text-anchor", "middle")  
							.attr("font-family", "Roboto2")
							.style("font-size", "14px") 
							.style("text-decoration", "underline")
							.text("Average analysis of the stock price from May 2014 to April 2015");						
						
						vis.append("text")
							.attr("x", 550)             
							.attr("y", 40)
							.attr("fill","green")
							.attr("text-anchor", "middle")  
							.attr("font-family", "Roboto2")
							.attr("font-weight", "bold")
							.style("font-size", "18px") 
							.text("Google");
							
						vis.append("text")
							.attr("x", 550)             
							.attr("y", 520)
							.attr("fill","darkmagenta")
							.attr("text-anchor", "middle")  
							.attr("font-family", "Roboto2")
							.attr("font-weight", "bold")
							.style("font-size", "18px") 
							.text("Yahoo");
                 
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                  
                  vis.append("g")
                      .attr("transform", "rotate(-90)")
                      .attr("class", "y axis")
                      .append("text")
                      .attr("y", MARGINS.right+10)
                      .attr("dy", ".10em")
					  .attr("font-family","Roboto2")
                      .style("font-size","13px")
                      .style("text-anchor", "end")
                      .attr("class", "shadow")
                      .style("font-weight", "bold")
                      .text("Average Stock Price");
                  
                   vis.append("g")
                      .attr("class", "x axis")
                       .append("text")
                       .attr("x", WIDTH-430)
                       .attr("y", HEIGHT)
					   .attr("font-family","Roboto2")
                       .style("font-size","13px")
                       .style("text-anchor", "left")
                       .style("font-weight", "bold")
                      .text("Month-Year");
                  
                    vis.insert("g", ".bars")         
                       .attr("class", "grid vertical")
                       .attr("transform", "translate(0," + HEIGHT + ")")
                       .call(d3.svg.axis().scale(xScale)
                       .orient("bottom")
                        .ticks(25)
                       .tickSize(-(HEIGHT-10), 100)
                       .tickFormat("")
        );
                  
                  vis.insert("g", ".bars")         
                     .attr("class", "grid horizontal")
                     .call(d3.svg.axis().scale(yScale)
                     .orient("left")
                     .ticks(25)
                     .tickSize(-(HEIGHT-50),100)
                     .tickFormat("")
        );
                  
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.month);
                        })
                        .y(function(d) {
                            return yScale(d.price);
                        })
                        .interpolate("basis");
						
								
                    vis.append('svg:path')
                        .attr('d', lineGen(google))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(yahoo))
                        .attr('stroke', 'darkmagenta')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');

                }
                InitChart();
        

              
          </script>
        </div>

    </div>

</body>

</html>
